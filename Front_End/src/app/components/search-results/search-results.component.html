<div class="progress" *ngIf="isLoading == true">
  <div class="progress-bar" role="progressbar" [style.width.%]="progress" [attr.aria-valuenow]="progress"
    aria-valuemin="0" aria-valuemax="100">
    {{progress}}%
  </div>
</div>
<div *ngIf="isLoading == false">
  <app-nav-bar></app-nav-bar>
  <app-search-area (searchEvent)="searchBar($event)"></app-search-area>
  <div>
    <div *ngIf="searchStatus == false" id="containerMessage" class="d-flex justify-content-center align-items-center container text-center w-100 my-5">
      <h3 *ngIf="homeStatus == false">Cerca il ristorante che fa per te nella tua citt√†</h3>
      <div *ngIf="searchStatus == false">
        <h3>{{resultMessage}}</h3>
      </div>
    </div>
    <div *ngIf="searchStatus == true" id="carousel" class="container my-5" (mousedown)="onMouseDown($event)">
      <div>
        <i (click)="left()" id="left" class="fas fa-chevron-circle-left"></i>
      </div>
      <div #containerCard id="containerCard" class="container" (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp()">
        <div id="card" class="card m-2" *ngFor="let l of typeRestaurant">
          <app-card [restaurant]="l"></app-card>
        </div>
      </div>
      <div>
        <i (click)="right()" id="right" class="fas fa-chevron-circle-right"></i>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>

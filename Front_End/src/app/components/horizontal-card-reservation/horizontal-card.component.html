<div class="card mb-3" id="card">
  <div class="card-body pb-0">
    <h5 class="card-title">{{reservation.restaurant}} - <span id="city">{{reservation.city}}</span></h5>
    <div id="reservationIcon" class="d-flex justify-content-between">
      <p><i class="fas fa-person"></i>{{reservation.numPax}}</p>
      <p><i class="far fa-calendar"></i> {{reservation.reservationDate}}</p>
      <p><i class="far fa-clock"></i> {{new_hour}}</p>
    </div>
    <div class="d-flex justify-content-evenly mb-2">
      <button id="delete" class="btn " (click)="remove()"><i class="far fa-trash-can"></i></button>
      <button id="edit" class="btn " (click)="modify()"><i class="far fa-pen-to-square"></i></button>
    </div>
  </div>
</div>
